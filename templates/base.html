<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ZachBowles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    {% assets "scss_all" %}
      <link rel=stylesheet type=text/css href="{{ url_for('static',filename='css/main.css') }}">
    {% endassets %}  
    <!-- download this and put it in assets in the future-->
    <script src="https://kit.fontawesome.com/d11a9ce67f.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Muli:400,600,700,800,900&display=swap" rel="stylesheet"> 
    <link rel="shortcut icon" type="image/png" href="../static/images/cuca.png"/>
  </head>

  <body class="page">
    <div class="main-container">
      {% if name != 'construction' %}
         {% include "/partials/header.html" with context %}
      {% endif %}
      {% block main %}
        {{name}}
      {% endblock %}
    </div>
    <script type="text/javascript" src="../static/js/header.js"></script>
  </body>
</html>
